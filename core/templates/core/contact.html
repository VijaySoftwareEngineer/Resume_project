{% extends 'core/base.html' %}
{% block content %} 
<div class="container mt-5">
    <h1 class="text-warning mb-5 border-bottom">CONTACT US</h1>
    <div class="row text-white mb-5">
        <p class="mx-auto mb-5">Do you have any question? Please do not hesitate to contact.</p>
        <div class="col-sm-9 mb-5">
            <form action="">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Your Name</label>
                        <input type="text" class="form-control" id="inputName"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Your Email *</label>
                        <input type="email" class="form-control" id="inputEmail" required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputSubject">Your Subject</label>
                    <input type="text" class="form-control" id="inputSubject"/>
                </div>
                <div class="mb-3">
                    <label for="inputTextArea">Your Message *</label>
                    <textarea class="form-control" id="inputTextArea" required></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Send</button>
            </form>
        </div>
        <div class="col-sm-3 text-center">
            <ul class="list-unstyled">
                <li>
                    <i class="fas fa-map-marker-alt fa-2x i-color"></i>
                    <p>Gurugram, Haryana, India</p>
                </li>
                <li>
                    <i class="fas fa-phone mt-4 fa-2x i-colour"></i>
                    <p>+ 91 8787878787</p>
                </li>
                <li>
                    <i class="fas fa-envelope mt-4 fa-2x i-color"></i>
                    <p>contact@email.com</p>
                </li>
            </ul>
        </div>
        <div>
            <style>
                /* Apply green color to specific icons */
                .fa-map-marker-alt, .fa-phone, .fa-envelope {
                    color: green; /* Sets icon color to green */
                }
            
                /* Optional: Adjust size if needed */
                .fa-2x {
                    font-size: 2rem; /* Adjust icon size */
                }
            </style>
            

        </div>
    </div>
</div>
<div class="text-center">
    <a href="#" target="_blank"><i class="fab fa-linkedin fa-3x i-color mr-3"></i></a>
</div>
{% endblock content %}
